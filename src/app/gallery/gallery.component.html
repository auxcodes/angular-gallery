<h2>  {{title}}</h2>
<div class="row">
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='cats'" (click)="filterBy='cats'">Cats</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='huts'" (click)="filterBy='huts'">Huts</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='rally'" (click)="filterBy='rally'">Rally</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='trees'" (click)="filterBy='trees'">Trees</button>

  <ul id="thumbnailList">
    <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
      <a [routerLink]="['/image', image.id]">
        <img src="{{image.url}}" class="tn" width="200" height="160" />
      </a>
    </li>
  </ul>
</div>
